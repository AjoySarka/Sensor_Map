<!DOCTYPE html>
<html>
<head>
    <title>Sensor Map</title>
    <style>
        /* Basic styling for the map and header */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
            top: 20;
        }

        .header {
            position: absolute;
            top: 10;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 100;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 75px;
            text-decoration: none;
        }
        main {
            padding: 10px;
        }
        
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtv2PWM8kNW5N-sHjZjMNMxtMgSYQPCqI"></script>
    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 33.749, lng: -84.38798 }, 
                zoom: 10
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Sensor 1 coordinates
            var sensor1 = { lat: 33.56128, lng: -85.14799 };
            var marker1 = new google.maps.Marker({
                position: sensor1,
                map: map,
                title: 'Sensor 1'
            });

            // Sensor 2 coordinates
            var sensor2 = { lat: 33.54455, lng: -85.28670 };
            var marker2 = new google.maps.Marker({
                position: sensor2,
                map: map,
                title: 'Sensor 2'
            });

            // Add click listener for Sensor 1
            marker1.addListener('click', function() {
                window.location.href = '/sensor1'; // Redirect to sensor1 data page
            });

            // Add click listener for Sensor 2
            marker2.addListener('click', function() {
                window.location.href = '/sensor2'; // Redirect to sensor2 data page
            });
        }
    </script>
</head>
<body onload="initMap()">
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Sensor Map</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>

    </footer>
</body>
</html>
